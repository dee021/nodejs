<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    (async () => {
        try{
            const result = await axios.get(`https://www.zerocho.com/api/search/${encodeURIComponent('노드')}`);
            // url : 'https://www.zerocho.com/api/search/%EB%85%B8%EB%93%9C'
            /*
            encodeURIComponent : 지정 문자를 인코딩하는 함수
            인코딩한 문자열을 디코딩하기 위해 decodeURIComponent를 사용
            decodeURIComponent('%EB%85%B8%EB%93%9C'); // 노드
            */
            console.log(result);
            console.log(result.data);
        } catch (error) {
            console.error(error);
        }
    })();
</script>
</head>
<body>
    <ul>
        <li data-id="1" data-user-job="programmer">Zero</li>
        <li data-id="2" data-user-job="designer">Nero</li>
        <li data-id="3" data-user-job="programmer">Hero</li>
        <li data-id="4" data-user-job="ceo">Kero</li>
    </ul>
    <script>
        console.log(document.querySelect('li').dataset); // DOMStringMap {id: '1', userJob: 'programmer'}
        /*
        데이터 속성 
        : HTML 요소의 'data-'로 시작하는 속성으로, 특정 데이터를 DOM 요소에 저장하기 위한 목적으로 사용
        */
    </script>
</body>
</html>
